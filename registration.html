<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 p-5">
                <h3 class="bg-dark text-light w-100 mb-5 text-center">AJAX Project</h3>
                <form>
                    <div class="form-group">
                        <label for="user">Username:</label>
                        <input type="text" name="" id="user" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="user">Username:</label>
                        <input type="password" name="" id="pass" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Choose State:</label>
                        <select name="" id="state" class="form-control" onchange="myfun(this.value)">
                            <option value="">Select state</option>
                            <option value="">Maharashtra</option>
                            <option value="">UP</option>
                            <option value="">Bihar</option>
                            <option value="">Rajasthan</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="user">choose city:</label>
                        <select name="" id="city" class="form-control">
                            <option value="">Select city</option>
                            <option value=""></option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    
    </div>

    <script type="text/javascript"> 
        function myfun(data) {
            alert("You have selected :" , data);
            console.log(data)
        }
    </script>
</body>
</html>
